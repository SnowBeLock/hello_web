<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>All Companies</title>
</h:head>
<h:body>
    <center>
        <h2>
            <h:outputText value="Company App"/>
        </h2>
    </center>
    <h:form id="create">
        <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
            <p:outputLabel for="title" value="Title" />
            <p:inputText id="title" value="#{companyController.company.title}" />
            <p:message for="title" />

            <p:outputLabel for="foundationYear" value="Foundation Year" />
            <p:inputText id="foundationYear" value="#{companyController.company.foundationYear}">
            </p:inputText>
            <p:message for="foundationYear" />

            <p:outputLabel for="founder" value="Founder" />
            <p:inputText id="founder" value="#{companyController.company.founder}">
            </p:inputText>
            <p:message for="founder" />

            <p:commandButton update="@form :companies:companyList" value="Create" action="#{companyController.create}">
            </p:commandButton>
        </h:panelGrid>
    </h:form>

    <h:form id="companies">
        <p:growl id="growl" sticky="true" />
        <p:dataTable id="companyList" var="company" value="#{companyController.companyList}">
            <p:column headerText="Id">
                <h:outputText value="#{company.id}"/>
            </p:column>

            <p:column headerText="Title">
                <p:inputText id="TitleInput" value="#{company.title}"/>
            </p:column>

            <p:column headerText="Foundation Year">
                <p:inputText id="FYEARInput" value="#{company.foundationYear}"/>
            </p:column>

            <p:column headerText="Founder">
                <p:inputText id="founderInput" value="#{company.founder}"/>
            </p:column>


            <p:column>
                <p:commandButton update="companyList" value="Delete" icon="ui-icon-closethick"
                                 action="#{companyController.delete(company)}"
                                 styleClass="ui-priority-primary">
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <br/>
        <p:commandButton style="float: right" id="save" value="Update" tyleClass="ui-priority-primary"
                         action="#{companyController.update}" icon="ui-icon-disk" update="growl">
            <f:ajax execute="@form" render="@form"/>
        </p:commandButton>
    </h:form>
</h:body>
</html>
