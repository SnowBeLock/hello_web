<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<!--      xmlns:f="http://xmlns.jcp.org/jsf/core"-->
<!--      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">-->
<h:head>
    <title>JSF Hello</title>
</h:head>
<h:body>
    <h1>JSF Hello</h1>
    <h:form id="form">
        <div>
            <h:outputLabel value="Message: "/>
            <h:inputText id="message" value="#{jsfHello.message}"/>
        </div>

        <div>
            <h:outputLabel value="Additional Message: "/>
            <h:inputText id="secondMessage" value="#{jsfHello.secondMessage}"/>
        </div>
        <div>
            <h:commandButton id="div" value="Get Message"
                             action="#{jsfHello.getResultMessage}"/>
        </div>
        <div>
            <h:outputLabel value="Result: "/>
            <h:outputText id="result" value="#{jsfHello.result}"/>
        </div>
    </h:form>
</h:body>
</html>
